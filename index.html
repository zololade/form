<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <figure class="side">
        <p class="banner"><img src="./assets/odin-lined.png" alt="odin_logo" width="380" height="508">ODIN</p>
    </figure>
    <main class="body">
        <header class="article">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                you
                deepest dreams.</p>
            <p>sign up <i>now</i> to get started</p>
            <p>You <em>know</em> you want to</p>
        </header>
        <div class="form">
            <form action="somewhere" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="form-element">
                        <div>
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" id="first-name" name="first-name"
                                pattern="^(?!\s)(?!.*\s$)[\p{L}\p{M}'’\-\. ]{1,100}$"
                                title="Use letters, spaces, hyphens, apostrophes. No leading/trailing spaces." required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" id="last-name" name="last-name"
                                pattern="^(?!\s)(?!.*\s$)[\p{L}\p{M}'’\-\. ]{1,100}$"
                                title="Use letters, spaces, hyphens, apostrophes. No leading/trailing spaces." required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label><br>
                            <input type="tel" pattern="^\+?[0-9\s\-()]*$" id="phone-number" name="phone-number"
                                required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name="password"
                                pattern="^(?=.{12,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s])(?!.*\s).*$"
                                title="At least 12 chars, upper+lower+number+symbol, no spaces" required>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm-password" name="confirm-password"
                                pattern="^(?=.{12,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s])(?!.*\s).*$"
                                title="At least 12 chars, upper+lower+number+symbol, no spaces" required>
                        </div>
                    </div>
                </fieldset>
                <div class="btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        <div class="Login">
            <p>Already have an account? <a href="#">Log in</a>
            </p>
        </div>

    </main>
</body>

</html>
